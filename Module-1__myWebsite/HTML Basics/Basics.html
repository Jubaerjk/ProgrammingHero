<!-- 
*1. HTML Basics

HTML= Hypertext Markup Language
    -Hypertext (links that connect web pages to one another)
    -Markup: <>

*2. Elements

1. Syntax
    -HTML element  =  <startTag> + Content + </endTag>
    -Extended =  <tag attribute="value" attribute="value"> Content </tag>

2. Attribute
    -Additional info/links
 
3.Tags
    -Semantic(meaningful) Tags : <strong>,<em>,
    -Non-Semantic Tags : <b>,<i>

4. Types
    -Block Elements:  Takes full with of content area
    -Inline Elements: Takes only required content area


*3. List
    i.Ordered List (ol) : numberded (1,2,3...)
    ii.Unordered List (ul) : square,circle,disc,none
    
    !Description List (dl) is also available with Description Details or Title (dd / dt)

*4. Links
        i.internal : same website
            <a href="HTML Basics/Basics.html">Internal Html</a>
        ii.external : different website
            <a href="http://google.com">External Link</a>

    !to open link in new tab use target="_blank"

*5. Image
        i.internal: 
           <img src="Image/javascript.png" alt="JavaScript">

        ii.external : copy image link and paste in src

    !src(source) & alt (alternative text: helps if image source does not work)

*6. Video
        iframe:
        <iframe src="" frameborder="0"></iframe>


    !for items with container, attributes like width and height can be provided




-->
